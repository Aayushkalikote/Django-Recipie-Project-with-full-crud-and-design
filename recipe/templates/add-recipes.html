{% extends "base.html" %}
{% block body %}
<div class="container mb-3 py-4">
    <h1 class="text-center mb-4">Recipe Add Form</h1>
    <form method="POST" action="/add_recipes" enctype="multipart/form-data" class="col-lg-6 mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Recipe Name</label>
            <input
                type="text"
                name="recipe_name"
                class="form-control"
                placeholder="Enter Name"
            />
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Description</label>
            <textarea
                class="form-control"
                name="recipe_description"
                rows="3"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Image</label>
            <input
                type="file"
                class="form-control"
                name="recipe_image"
                rows="3"
            ></input>
        </div>
        <button class="mt-3 btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
